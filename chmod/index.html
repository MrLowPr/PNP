<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main hub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      width: 320px;
      height: 420px;
      perspective: 1000px;
      margin: 30px 0;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
    }

    .card-face.front h1 {
      font-size: 2em;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

    .card-face.front h2 {
      font-size: 1.2em;
      margin-top: 10px;
      color: #c0faff;
    }

    .card-face.back {
      transform: rotateY(180deg);
    }

    .card-face.back p {
      font-size: 1em;
      line-height: 1.6;
      color: #ffffff;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #00e5ff, #00ff88);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(45deg, #00ff88, #00e5ff);
      box-shadow: 0 0 10px #00ffff;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-inner">
      <div class="card-face front">
        <h1>Gioo</h1>
        <h2>Pemula UI & UX</h2>
      </div>
      <div class="card-face back">
        <p>
          Seorang pemula di bidang koding-mengkoding serta minim ilmu dan wawasan.
        </p>
        <a href="https://www.instagram.com/_masbro98/" class="btn">Hubungi Saya</a>
      </div>
    </div>
  </div>

  <footer>

  </footer>

</body>
</html>
